{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Settings Page</title>
  <link rel="stylesheet" href="{% static 'users/css/settings.css' %}">
</head>
<body>
    {% include 'home/header.html' %}
  <div class="container">
    <div class="content">
      <h1>Edit Profile</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="username" value="{{user.username}}" maxlength="30" required="" id="id_username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" value="{{user.email}}" required="" id="id_email">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" name="phone" value="{{user.phone}}" maxlength="30" required="" id="id_phone">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="10" cols="40">{{ form.description.value }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
      </form>
    </div>
    <div class="sidebar">
      <h2>Settings</h2>
      <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Security</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
