<!-- search.html -->

<form action="{% url 'search' %}" method="GET">
    <input type="text" name="query" placeholder="Enter your search term..." value="{{ request.GET.query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Search Results:</h2>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
