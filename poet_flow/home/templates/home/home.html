{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Poetry Site</title>
  <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
</head>
<body>
  {% include 'home/header.html' %}

  <main>
    {% for poem in poems %}
    <div class="poem">
      <h2><a href="{% url 'view_detail' poem.slug %}">{{poem.title}}</a></h2>
      <pre>{{poem.content |truncatewords_html:40}}</pre>
    </div>
    {% endfor %}

    <!-- Add more poem divs as needed -->

  </main>
</body>
</html>
