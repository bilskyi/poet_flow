{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Poetry Site</title>
  <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
  
</head>
<body>
  {% include 'home/header.html' %}

  <main>
    {% for poem in poems %}
    <div class="poem">
        <h2><a href="{% url 'view_detail' poem.author.slug poem.slug %}">{{poem.title}}</a></h2>
        <pre><a href="{% url 'view_detail'  poem.author.slug poem.slug %}">{{poem.content |truncatewords_html:40}}</a></pre>
        <p><a href="{% url 'poet-detail' poem.author.slug %}">{{ poem.author }}</a></p>
      {% for tag in poem.tags.all %}
        <p class="tag">{{tag}}</p>
    {% endfor %}
      
    </div>
    {% endfor %}

    <!-- Add more poem divs as needed -->

  </main>
</body>
</html>
