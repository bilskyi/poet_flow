{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add Poem Form</title>
  <link rel="stylesheet" href="{% static 'home/css/add-poem.css' %}">
</head>
<body>
    
  <div class="container">
    <h2>Ad Poem Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="poem">Your Poem</label>
        <textarea id="poem" name="poem" placeholder="Write your ad poem here" required></textarea>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
  {% include 'home/background-animation.html' %}
</body>
</html>
